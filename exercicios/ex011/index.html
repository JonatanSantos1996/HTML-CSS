<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens dinâmicas, áudio e vídeos </title>
</head>
<body><h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/lion-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagem/lion-m.jpg" type="image/jpg"> 
        <img src="imagem/lion-g.jpg" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" control autoplay></audio>
    <!--este é uma exemplo-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue resproduzir áudio.
        <a href="midia/happy-mistake.mp3"> clique aqui para baixar o arquivo MP3. </a></p>
    </audio>

    
</body>
</html>
