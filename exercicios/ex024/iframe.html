<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex009/favicon.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border: 1px solid black;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- 
    Tamanho padrão do iframe é de 300x150px.
    a tag scolling serve para o travamento da rolagem dentro do iframe!
    -->
    <h1>Testando o uso do iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0" height="500"></iframe> também é muito legal, pena que não fuciona dentro do iframe!
    </p>
    <p>
        O repositorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a> 
        </iframe>
        também é muito legal!
    </p>
    
</body>
</html>
